<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="100.css">
    <title>Range 100</title>
</head>
<body>
    <h1 align="center">Range from 1 - 15 </h1>
    <div align="center" class="input-group mb-3">
        <span class="input-group-text">Enter numbers between 0-15:</span>
        <input id="input" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text"></span><br><br>
        <button onclick="checkNumber()">submit</button>
      </div>
    <h3 align="center">Correct number : <input type="text" id="output" readonly></h3>
    <script src="15.js"></script>
</body>
</html>
